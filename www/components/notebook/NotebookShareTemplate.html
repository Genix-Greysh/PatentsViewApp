<html><head><style>table{border-spacing:0;border-collapse:collapse;border-spacing:2px;border:1px solid #ddd;} th{font-weight: bold;} td, th {padding:8px;line-height:1.42857143;vertical-align:top;border-top:1px solid #ddd;} tr:nth-child(even){background-color:#eee;} tr:nth-child(odd){background-color: #fff;}</style></head><body><h3>{{notebook.name}}</h3><div>{{notebook.note}}</div><table><tbody><tr><th>Type</th><th>ID</th><th>Name</th><th>Tag</th></tr><tr ng-repeat="item in notebook.bookmarks"><td>{{item.type}}</td><td>{{item.id}}</td><td>{{item.name}}</td><td>{{item.tag}}</td></tr></tbody></table></body></html>
