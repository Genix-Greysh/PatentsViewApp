<ion-view view-title="Settings">

     <ion-nav-buttons side="left">
        <button class="button button-clear button-icon icon backButton" ng-click="backButton()"></button>
     </ion-nav-buttons>

   <!-- -
   		View Mode: [day,nite]

   		Font-Size: [increase/decrease]

   		Search Result:
   			show [Overview,PDF,Text].

   		PDF Viewer:
   			[Google Docs, Other Installed]

   		Bookmarks:
	   		Show Tags.
	   				  <li class="item item-checkbox">
					     <label class="checkbox">
					       <input type="checkbox">
					     </label>
					     Flux Capacitor
					  </li>

   			Add Tags.
   			  <label class="item item-input">
  				  <span class="input-label">Username</span>
    			  <input type="text">
  			  </label>
    -->


    <ion-content class="has-header max-width-center" has-bouncing="false">

      <div style="max-width:600px;padding:0.2em;">

      <div class="card">
            <div class="item item-divider settings-header">
                View
            </div>
            <div class="item item-toggle">
                Day Mode
                <label class="toggle toggle-positive">
                <input type="checkbox" ng-model="settings.dayMode">
                <div class="track">
                    <div class="handle"></div>
                </div>
                </label>
            </div>

            <div class="list">
              <div class="item range range-positive">
                Font Size <input type="range" name="font" ng-model="settings.font" min="1" max="4" value="2"/>
              </div>
            </div>
		</div>

        <div class="card">
            <div class="item item-divider settings-header">
                Search Results
            </div>
            <div class="item item-input item-select padding">
                <div class="input-label">
                  Open:
                </div>
                <select ng-model="settings.openResult">
                  <option selected>Overview</option>
                  <option>Text</option>
                  <option>PDF</option>
                </select>
            </div>

            <div class="item item-toggle">
                PDF External App
                    <label class="toggle toggle-positive">
                        <input type="checkbox" ng-model="settings.externalPdfViewer">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
            </div>
        </div>

        <button type="submit" ng-click="submit()" class="button button-full btn-primary settings-submit-btn">Submit</button>

        </div>
    </ion-content>

</ion-view>
