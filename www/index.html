    -->

</head>


<body ng-app="app" ng-controller="AppController">
<ion-side-menus>
	<ion-side-menu side="left">
	    <ng-include src="&apos;components/navMenu/menu.html&apos;"></ng-include>
	</ion-side-menu>

	<ion-side-menu side="right">
	    <ion-nav-view name="searchSide"></ion-nav-view>
	</ion-side-menu>
	<ion-side-menu-content>

        <div class="container content-container">
		<!-- <ion-nav-view> -->
		    <ion-nav-bar align-title="left" class="headToShrink bar-dark max-width-center" no-tap-scroll="true">

		          <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
		        </ion-nav-buttons>
                <ion-nav-buttons side="right">
		          <button class="button button-icon icon search-btn" menu-toggle="right"></button>
		        </ion-nav-buttons>
		    </ion-nav-bar>

		    <ion-nav-view name="base"></ion-nav-view>
		<!-- </ion-nav-view> -->
        </div>
	</ion-side-menu-content>

</ion-side-menus>
